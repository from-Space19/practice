@if(showAddTask){
    <form (ngSubmit)="onSubmit()">
        <div class="form-control">
            <label for="task">Task</label>
            <input type="text" id="task" name="task" [(ngModel)]="task" placeholder="Enter your task">
        </div>
        <div class="form-control">
            <label for="day">Day & Time</label>
            <input type="text" id="day" name="day" [(ngModel)]="day" placeholder="Enter the day">
        </div>
        <div class="form-control">
            <label for="reminder">Reminder</label>
            <input type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder">
        </div>
        <div>
           <input type="submit" value="Save Task" class="btn btn-block"> 
        </div>
    </form>
}
